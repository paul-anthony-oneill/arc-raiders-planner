spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.show-sql=true

# Disable sync on startup during tests
app.sync-on-startup=false

# Metaforge API configuration (required by MetaforgeSyncService)
metaforge.api.url=https://metaforge.app/api

# Disable Flyway for tests (H2 doesn't support PostgreSQL-specific syntax)
spring.flyway.enabled=false