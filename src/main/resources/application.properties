spring.application.name=arc-raiders-planner
spring.datasource.url=jdbc:postgresql://localhost:5432/arc_planner
spring.datasource.username=arc_user
spring.datasource.password=secret_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
metaforge.api.url=https://metaforge.app/api
app.sync-on-startup=true

# One-time fix to recalculate area marker positions from polygon centroids
# Set to true to run the fix, then set to false after successful execution
app.fix-area-coordinates=false

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

logging.level.com.pauloneill.arcraidersplanner.service.PlannerService=DEBUG